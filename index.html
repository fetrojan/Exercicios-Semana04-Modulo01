<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora Simples</h1>
        <form class="d-flex flex-column align-items-center" id="calculadora">
            <div class="d-flex mt-3 mb-3 align-items-center">
                <label for="inputNumero1" class="col-form-label me-3 text-nowrap">Número 1</label>
                <input type="number" id="inputNumero1" class="form-control flex-grow-1">
            </div>
            <div class="d-flex mb-3 align-items-center">
                <label for="inputNumero2" class="col-form-label me-3 text-nowrap">Número 2</label>
                <input type="number" id="inputNumero2" class="form-control flex-grow-1">
            </div>
            <button type="submit" class="btn btn-outline-primary align-self-center" id="calcular">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
