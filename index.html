<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="container bg-light rounded-5 shadow">
            <h1 class="text-center">Calculadora Simples</h1>
            <form class="d-flex flex-column align-items-center" id="calculadora">
                <div class="d-flex mt-3 mb-3 align-items-center">
                    <label for="inputNumero1" class="col-form-label me-3 text-nowrap">Número 1</label>
                    <input type="number" id="inputNumero1" class="form-control flex-grow-1" step="0.1">
                </div>
                <div class="d-flex mb-3 align-items-center">
                    <label for="inputNumero2" class="col-form-label me-3 text-nowrap">Número 2</label>
                    <input type="number" id="inputNumero2" class="form-control flex-grow-1" step="0.1">
                </div>
                <div class="d-flex flex-wrap">
                    <button type="submit" class="btn btn-primary align-self-center ms-3 mt-2" id="somar">Somar</button>
                    <button type="submit" class="btn btn-danger align-self-center ms-3 mt-2" id="subtrair">Subtrair</button>
                    <button type="submit" class="btn btn-success align-self-center ms-3 mt-2" id="multiplicar">Multiplicar</button>
                    <button type="submit" class="btn btn-dark align-self-center ms-3 mt-2" id="dividir">Dividir</button>
                </div>
            </form>
            <hr class="border-3">
            <p id="resultado" class="text-center mt-3 fw-semibold"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
